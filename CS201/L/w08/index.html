<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>ITEC Blog</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <div class="container">
            <a class="navbar-brand"> <i class="fa fa-book" aria-hidden="true"></i> ITEC Blog</a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create</a><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout" href="#"> <i class="fa fa-trash" aria-hidden="true"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron pb-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <h1 class="display-4">Search Articles</h1>
                    <p class="lead">Enter your search query:</p>
                    <hr class="my-4">
                    <input type="text" name="search" class="form-control" placeholder="Search....">
                    <button class="btn btn-block btn-lg btn-outline-primary mt-3"><i class="fa fa-search" aria-hidden="true"></i>  Search</button>
                    <button type="button" class="btn btn-success btn-lg btn-block mt-2 mb-2" data-toggle="modal" data-target="#createModal">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Create Post
                      </button>

                    <div class="alert search-alert alert-success mt-3" role="alert">
                        Content
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row search-output">

        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-plus" aria-hidden="true"></i> Create New Post</h5>
        </div>
        <div class="modal-body">
            <form action="index.html" method="get" class="create-post">
                <label for="title">Post Title</label>
                <input type="text" class="form-control post-title" name="title" placeholder="Add title...">

                <label for="post">Post text</label>

                <textarea name="body" class="form-control post-body"  rows="10"></textarea>
                <button type="submit" class="btn btn-success btn-block mt-2"><i class="fa fa-arrow-circle-o-up"></i> Create Post</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="create-close btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
