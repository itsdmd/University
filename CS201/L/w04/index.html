<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="Description" content="Enter your description here" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
		<title>My Classmates</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand"><i class="fa fa-university" aria-hidden="true"></i> My Classmates</a>
				<button
					class="navbar-toggler"
					data-target="#my-nav"
					data-toggle="collapse"
					aria-controls="my-nav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="my-nav ml-auto" class="collapse navbar-collapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="jumbotron">
			<div class="container">
				<!-- classmate form here -->
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<h1 class="display-4">My classmates</h1>
						<p class="lead">Add a new classmate:</p>
						<hr class="my-4" />
						<h4><i class="fa fa-user"></i> Add Classmate Here:</h4>
						<form action="index.html" method="get">
							<label for="classmate-name">Classmate Name</label>
							<input type="text" name="classmate-name" id="classmate-name" placeholder="Your classmate's name" class="form-control mb-3" />
							<label for="age">Classmate Age</label>
							<input type="number" name="age" id="age" class="form-control mb-3" placeholder="Classmate's age..." />
							<label for="gender">Classmate Gender</label> <br />
							<input type="radio" name="gender" value="male" class="gender male" /> Male <br />
							<input type="radio" name="gender" value="female" class="gender female" /> Female <br />
							<label for="major" class="mt-3">Classmate Major</label>
							<select name="major" id="major" class="form-control mb-3">
								<option default value="computer science">Computer Science</option>
								<option value="business">Business</option>
								<option value="design">Graphic Design</option>
								<option value="economics">Economics</option>
							</select>
							<button type="submit" class="btn btn-lg btn-outline-primary btn-block">
								<i class="fa fa-check-circle" aria-hidden="true"></i> Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end jumbotron -->
		<div class="container">
			<h1><i class="fa fa-university" aria-hidden="true"></i> My Classmates</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Gender</th>
						<th>Major</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Lan</td>
						<td>36</td>
						<td>F</td>
						<td>Urban Planning</td>
					</tr>
					<tr>
						<td>Spencer</td>
						<td>41</td>
						<td>M</td>
						<td>Web Development</td>
					</tr>
				</tbody>
			</table>
		</div>

		<footer class="pt-4 pb-4 pt-4 bg-dark text-light">
			<div class="container">
				<h3><i class="fa fa-university" aria-hidden="true"></i> My ITEC Classmates 2023</h3>
			</div>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
