<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nikon | Home</title>

		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<header>
			<div class="header-content">
				<a href="#">
					<img src="https://www.nikon.com/assets/img/logo.svg" alt="Logo" class="header-logo" />
				</a>
				<div class="header-search">
					<h6>Global</h6>
					<form action="POST">
						<input type="text" placeholder="Search" />
						<button type="submit">Search</button>
					</form>
					<a href="https://www.nikon.com/network/">Global Network</a>
				</div>
			</div>
		</header>

		<div class="nav-main-wrapper">
			<nav class="nav-main">
				<ul>
					<li>
						<a href="https://www.nikon.com/products/">
							<button>Products & Solutions</button>
						</a>
					</li>
					<li>
						<a href="">
							<button>About Us</button>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<div id="nav-divider"></div>

		<div class="banner">
			<a href="https://www.nikon.com/vision2030e/">
				<img src="https://www.nikon.com/img/index/kv_01_en.jpg" alt="Banner Image" class="banner-img" />
			</a>
		</div>

		<div class="catalogue-wrapper">
			<div class="catalogue">
				<div class="ctl-header">
					<div class="ctl-side"></div>
					<div class="ctl-tabs">
						<div id="ctl-tab-1" class="is-selected">
							<button>Corporate Customers</button>
						</div>
						<div id="ctl-tab-2">
							<button>Individual Customers</button>
						</div>
					</div>
					<div class="ctl-side"></div>
				</div>
				<div class="ctl-content"></div>
			</div>
		</div>
	</body>
</html>
