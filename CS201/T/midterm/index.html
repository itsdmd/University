<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nikon | Home</title>

		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	</head>
	<body>
		<header>
			<div class="header-content">
				<a href="#">
					<img src="https://www.nikon.com/assets/img/logo.svg" alt="Logo" class="header-logo" />
				</a>
				<div class="header-search">
					<h6>Global</h6>
					<form action="POST">
						<input type="text" placeholder="Search" />
						<button type="submit"><i class="fas fa-search"></i></button>
					</form>
					<a href="https://www.nikon.com/network/"><i class="fas fa-globe"></i> Global Network</a>
				</div>
			</div>
		</header>

		<div class="nav-main-wrapper">
			<nav class="nav-main">
				<ul>
					<li>
						<a href="https://www.nikon.com/products/">
							<button>Products & Solutions</button>
						</a>
					</li>
					<li>
						<a href="">
							<button>About Us</button>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<div id="nav-divider"></div>

		<div class="banner">
			<a href="https://www.nikon.com/vision2030e/">
				<img src="https://www.nikon.com/img/index/kv_01_en.jpg" alt="Banner Image" class="banner-img" />
			</a>
		</div>

		<div class="catalogue-wrapper">
			<div class="catalogue">
				<div class="ctl-header">
					<div class="ctl-side"></div>
					<div class="ctl-tabs">
						<div class="ctl-tab">
							<button>Corporate Customers</button>
						</div>
						<div class="ctl-tab">
							<button>Individual Customers</button>
						</div>
					</div>
					<div class="ctl-side"></div>
				</div>
				<div class="ctl-content-wrapper">
					<div class="ctl-content">
						<!-- items will be generated by main.js -->
						<a href="#" class="ctl-content-item">
							<img alt="placeholder img" />
							<h3>Placeholder h3</h3>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="assets/js/main.js"></script>
</html>
